server:
  port: 8087

spring:
  application:
    name: reporting-service
  datasource:
    url: jdbc:mysql://localhost:3306/ev_charging_reporting?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

# Feign Client Configuration (if needed)
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

